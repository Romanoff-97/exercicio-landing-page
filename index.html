<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Link CSS BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!--Link Css:Scss-->
  <link rel="stylesheet" href="css/style.css">

  <!--Link favicon-->
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <!--Link JS BootStrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
          defer></script>

  <title>Rumo à Marte - OneBitX</title>
</head>

<body class="py-5 mx-auto my-auto">
    <div class="card-body px-4 mb-3">
      <!--Logo One Bit Code do Topo do Card-->
      <div class="col-4 pt-4 d-flex mt-auto mx-auto mb-4">
        <img src="./assets/logoOneBitDark.png" class="card-img-top" alt="Logo da One Bit Code">
      </div>
      <div class="nameInput">
        <p>1 - Qual o seu nome?</p>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Primeiro nome:</span>
          <input type="text" class="form-control">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Último nome:</span>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="genderInput">
        <p>2 - Qual seu gênero?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="homem">
          <label class="form-check-label" for="homem">
            Homem
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="mulher">
          <label class="form-check-label" for="mulher">
            Mulher
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="nao-informar">
          <label class="form-check-label" for="nao-informar">
            Prefiro não informar
          </label>
        </div>
      </div>
      <div class="training">
        <p>3 - Marque os treinamentos que você já fez:</p>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="astronauta-basico">
          <label class="form-check-label" for="astronauta-basico">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="fisico-basico">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="astronauta-avancado">
          <label class="form-check-label" for="astronauta-avancado">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="fisico-intenso">
          <label class="form-check-label" for="fisico-intenso">Treinamento físico intenso</label>
        </div>
      </div>
      <div class="qualitys">
        <p>4 - Quais você acha que são suas qualidades?</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="proativo">
          <label class="form-check-label" for="proativo">
            Proativo
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="resistente">
          <label class="form-check-label" for="resistente">
            Resistente
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="nao-vomito">
          <label class="form-check-label" for="nao-vomito">
            Não vomito fácil
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="nao-marciano">
          <label class="form-check-label" for="nao-marciano">
            Não temo marciano
          </label>
        </div>
        <div class="form-check form-check-inline mb-3">
          <input class="form-check-input" type="checkbox" value="" id="star-wars">
          <label class="form-check-label" for="star-wars">
            Já vi todos os Star War
          </label>
        </div>
      </div>
      <div class="btn d-flex justify-content-center">
        <button type="button" class="btn btn-outline-danger mb-2 ">Enviar</button>
      </div>
    </div>
  <div class="card-footer text-center">
    <p>Feito por Nathalya Cidreira durante curso de BootStrap na OneBitCode - Todos os direitos reservados </p>
  </div>
</body>

</html>
